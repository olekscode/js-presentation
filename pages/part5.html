<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<link rel = "stylesheet" type = "text/css" href = "../styles/style.css" />
		<link rel = "icon" type = "image/x-icon" href = "../images/js-logo.png" />
		<script src = "../scripts/jquery.js"></script>
		<script src = "../scripts/examples.js"></script>
		<title>Застосування</title>
	</head>
	
	<body>
		<table id = "page" cellspacing = 0 cellpadding = 0>
			<tr><td id = "pageTop">
				<table id = "pageTopT" cellspacing = 0 cellpadding = 0>
					<tr><td id = "topCaption">
						<img src = "../images/js-logo.png" style = "height: 100px;" />
					</td></tr>
					<tr><td id = "topMenu">
						<table id = "topMenuT" cellspacing = 0 cellpadding = 0>
							<tr>
								<td id = "part1" onClick = "window.open('part1.html', '_self')">Основи</td>
								<td id = "part2" onClick = "window.open('part2.html', '_self')">Синтаксис</td>
								<td id = "part4" onClick = "window.open('part4.html', '_self')">DOM</td>
								<td id = "part5" onClick = "window.open('part5.html', '_self')">Застосування</td>
								<!-- <td id = "part6" onClick = "window.open('part6.html', '_self')">Література</td> -->
							</tr>
						</table>
					</td></tr>
				</table>
			</td></tr>
			<tr><td id = "pageMiddle5">
				<table id = "pageMiddle5T" cellspacing = 0 cellpadding = 0>
					<tr>
						<td class = "arrow" id = "leftArrow" onClick = "gotoPrev()">
							<img src = "../images/leftArrow.png" style = "width: 50px;" />
						</td>
						<td class = "input">
							<table id = "inputT" cellspacing = 0 cellpadding = 0>
								<tr><td>
									<table id = "textareas" cellspacing = 0 cellpadding = 0>
										<tr><td><textarea rows = 20 cols = 70 id = "html"></textarea></td></tr>
										<tr><td><textarea rows = 10 cols = 70 id = "scr"></textarea></td></tr>
									</table>
								</td></tr>
								<tr><td style = "text-align: right;">
									<button type = "button" onClick = "changeResult()">Виконати</button>
								</td></tr>
							</table>
						</td>
						<script id = "scriptContainer"></script>
						<td class = "result" id = "result"></td>
						<td class = "arrow" id = "rightArrow" onClick = "gotoNext()">
							<img src = "../images/rightArrow.png" style = "width: 50px;" />
						</td>
					</tr>
				</table>
				<script>changeDefaultResult();</script>
			</td></tr>
			<tr><td id = "pageBottom">(c) Олександр Зайцев</td></tr>
		</table>
		<script>
			arrowInvisible();
		</script>
	</body>
</html>
